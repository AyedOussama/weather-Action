name: Weather Report

on:
  push:
    branches:
      - main

jobs:
  display_weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Display Weather
        env:
          CITY: "New York"
        run: |
          echo "Fetching weather for $CITY"
          curl wttr.in/"${CITY}"
